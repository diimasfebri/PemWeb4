<!DOCTYPE html>
<html>
<head>
	<!-- tag untuk memanggil jQuery -->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//script jQuery untuk menghilang, menampilkan, memudarkan
		$(document).ready(function(){
			$("#fadeout").click(function(){
				$("#kotak").fadeOut("slow");
			});
			$("#fadein").click(function(){
				$("#kotak").fadeIn("slow");
			});
			$("#fadeout1").click(function(){
				$("#kotak").fadeTo("slow",0.3);
			});
		});
	</script>
	<!--script CSS untuk membuat kotak-->
	<style type="text/css">
		#kotak{
			width: 400px;
			height: 250px;
			background: yellow;
			border: 1px solid black;
			margin-bottom: 15px
		}
		button{
			
		}
	</style>
</head>
<body>
	<!--menampilkan kotak beserta button-->
	<div id="kotak"></div>
	<button id="fadeout">Fade Out</button>
	<button id="fadein">Fade In</button>
	<button id="fadeout1">Fade To 0.3</button>
</body>
</html>
