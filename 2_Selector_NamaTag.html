<!DOCTYPE html>
<html>
<head>
	<!-- tag untuk memanggil jQuery -->
	<script  src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// script selector nama tag jQuery
		$(document).ready(function()
		{
			$("div").addClass("biru");
		});
	</script>
	<!-- script css untuk mengubah warna teks -->
	<style type="text/css">
		.biru{
			color: blue;
			font-weight: bold;
		}
	</style>

</head>
<body>
	<!-- menampilkan teks yang telah dikasih warna,  tag "div" sebagai selectornya -->
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
</div>
</body>
</html>
