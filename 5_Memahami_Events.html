<!DOCTYPE html>
<html>
<head>
	<!-- tag untuk memanggil jQuery -->
	<script src="jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		// script untuk menggunakan events
		$(document).ready(function(){
			$("a").click(function(){
				alert("selamat datang di website facebook")
			});
		});
	</script>
</head>
<body>
<!-- "a" termasuk events -->
<a href="https://www.facebook.com/">klik disini untuk membuka website facebook </a>
</body>
</html>
