<!DOCTYPE html>
<html>
<head>
	<!-- tag untuk memanggil jQuery -->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//script effect jquery untuk menghilangkan objek dengan durasi
		$(document).ready(function(){
			setTimeout(function(){
				$("#kotak").fadeOut("slow",function(){
					$("#kotak").remove();
				});
			},3000);
		});
	</script>
	<!--script css untuk mendesain kotak-->
	<style type="text/css">
		#kotak{
			width: 300px;
			height: 70px;
			background: lightyellow;
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<!--menampilkan text-->
	<h3 id="kotak">Perhatikan baik-baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>
